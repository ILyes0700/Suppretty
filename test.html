    <script> 
        const html5QrCode = new Html5Qrcode("qr-reader");
        let panier = [];
        let total = 0;
        let pendingAction = null;

        // Fonctions pour la fen√™tre de confirmation
        function showConfirmationModal(title, message, confirmCallback) {
            const modal = document.getElementById('confirmationModal');
            const content = document.getElementById('confirmationContent');
            const titleElement = document.getElementById('confirmationTitle');
            const messageElement = document.getElementById('confirmationMessage');
            
            titleElement.textContent = title;
            messageElement.textContent = message;
            pendingAction = confirmCallback;
            
            modal.style.display = 'flex';
            setTimeout(() => {
                content.classList.add('active');
            }, 10);
        }

        function hideConfirmationModal() {
            const modal = document.getElementById('confirmationModal');
            const content = document.getElementById('confirmationContent');
            
            content.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                pendingAction = null;
            }, 300);
        }

        function showSaveConfirmation() {
            if (panier.length === 0) {
                alert("Le panier est vide !");
                return;
            }
            
            showConfirmationModal(
                "Sauvegarder le panier",
                "√ätes-vous s√ªr de vouloir sauvegarder le panier actuel ? Cette action enregistrera tous les articles dans votre historique.",
                saveCart
            );
        }

        function showClearConfirmation() {
            if (panier.length === 0) {
                alert("Le panier est d√©j√† vide !");
                return;
            }
            
            showConfirmationModal(
                "Vider le panier",
                "√ätes-vous s√ªr de vouloir vider compl√®tement le panier ? Cette action supprimera tous les articles et ne pourra pas √™tre annul√©e.",
                clearCart
            );
        }

        // Initialisation des √©v√©nements de confirmation
        document.getElementById('confirmYes').addEventListener('click', function() {
            if (pendingAction) {
                pendingAction();
            }
            hideConfirmationModal();
        });

        document.getElementById('confirmNo').addEventListener('click', hideConfirmationModal);

        // Fermer la modale en cliquant √† l'ext√©rieur
        document.getElementById('confirmationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideConfirmationModal();
            }
        });

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("scanned-result").textContent = decodedText;
            // Appel AJAX pour r√©cup√©rer les informations du produit bas√© sur le code QR
            fetch(`get_product_info.php?id=${decodedText}`)
                .then(response => response.json())
                .then(product => {
                    if (product.error) {
                        alert('Produit non trouv√©');
                    } else {
                        // Ajouter le produit au panier
                        addToCart(product);
                        restartScanning();  // Relance le scanner apr√®s l'ajout
                    }
                });
            html5QrCode.stop();
        }
    
        function onScanError(errorMessage) {
            console.error(errorMessage);
        }
    
        function startScanning() {
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess, onScanError)
                .catch(err => console.error(err));
            document.getElementById('start-scan-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'inline-block';
        }
    
        function stopScanning() {
            html5QrCode.stop().catch(err => console.error("Erreur lors de l'arr√™t du scanner"));
            document.getElementById('start-scan-btn').style.display = 'inline-block';
            document.getElementById('stop-btn').style.display = 'none';
        }
    
        // Relancer le scanner apr√®s chaque ajout de produit
        function restartScanning() {
            setTimeout(() => {
                startScanning();  // Red√©marre le scanner apr√®s un d√©lai de 1 seconde
            }, 1000);
        }
    
        document.getElementById('start-scan-btn').addEventListener('click', startScanning);
        document.getElementById('stop-btn').addEventListener('click', stopScanning);
    
        function addToCart(product) {
            let productInCart = panier.find(item => item.id === product.id);
            if (productInCart) {
                productInCart.quantity += 1;
            } else {
                panier.push({
                    id: product.id,
                    nom: product.nom,
                    prix: product.prix,
                    image: product.image,
                    quantity: 1
                });
            }
            updateCart();
        }
    
        function updateCart() {
            let panierItemsHTML = '';
            total = 0;
            panier.forEach(item => {
                let itemTotal = item.prix * item.quantity;
                total += itemTotal;
                panierItemsHTML += `
                    <tr data-id="${item.id}">
                        <td><img src="${item.image}" class="product-image" alt="${item.nom}"></td>
                        <td>${item.nom} <button class="like-btn" onclick="toggleLike(this)"><i class="far fa-heart"></i></button></td>
                        <td>${item.prix} ÿØ.ÿ™</td>
                        <td>
                            <div class="quantity-control">
                                <button class="quantity-btn decrease" onclick="changeQuantity(${item.id}, -1)">‚àí</button>
                                <div class="quantity-input">
                                    <input type="number" value="${item.quantity}" min="1" 
                                        onchange="updateQuantity(${item.id}, this.value)"
                                        class="quantity-display">
                                </div>
                                <button class="quantity-btn increase" onclick="changeQuantity(${item.id}, 1)">+</button>
                            </div>
                        </td>
                        <td>${itemTotal.toFixed(2)} ÿØ.ÿ™</td>
                        <td><span class="remove-btn" onclick="removeItem(${item.id})"><i class="fas fa-trash"></i></span></td>
                    </tr>
                `;
            });
            document.getElementById('panier-items').innerHTML = panierItemsHTML;
            document.getElementById('total-price').textContent = total.toFixed(2);
        }
    
        function changeQuantity(id, delta) {
            const item = panier.find(item => item.id === id);
            if (item) {
                const newQuantity = item.quantity + delta;
                if (newQuantity >= 1) {
                    item.quantity = newQuantity;
                    updateCart();
                    
                    // Ajout d'une animation visuelle
                    const input = document.querySelector(`tr[data-id="${id}"] .quantity-display`);
                    if (input) {
                        input.classList.add('quantity-change');
                        setTimeout(() => {
                            input.classList.remove('quantity-change');
                        }, 300);
                    }
                }
            }
        }
    
        function toggleLike(btn) {
            btn.classList.toggle('liked');
            btn.querySelector('i').classList.toggle('far');
            btn.querySelector('i').classList.toggle('fas');
        }
    
        function removeItem(id) {
            panier = panier.filter(item => item.id !== id);  // Supprimer l'√©l√©ment du panier
            updateCart();
        }
    
        function updateQuantity(id, quantity) {
            let item = panier.find(item => item.id === id);
            if (item) {
                item.quantity = parseInt(quantity);
                updateCart();
            }
        }
    
        function showCalculator(e) {
            e.preventDefault();
            const overlay = document.getElementById('calcOverlay');
            const frame = document.getElementById('calcFrame');
            
            overlay.style.display = 'flex';
            setTimeout(() => frame.classList.add('active'), 10);
        
            // Fermeture au clic externe
            overlay.addEventListener('click', (event) => {
                if (event.target === overlay) closeCalculator();
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // R√©cup√©rer les informations de session (vous pouvez aussi les passer via PHP)
            fetch('get_session_info.php')
                .then(response => response.json())
                .then(data => {
                    if (data.responsable_nom) {
                        document.getElementById('responsable-info').textContent = 
                            data.responsable_nom + ' - ' + data.nom_ent;
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
        });
        
        function closeCalculator() {
            const overlay = document.getElementById('calcOverlay');
            const frame = document.getElementById('calcFrame');
            
            frame.classList.remove('active');
            setTimeout(() => overlay.style.display = 'none', 300);
        }
        
        function showqr(e) {
            e.preventDefault();
            const overlay = document.getElementById('qrOverlay');
            const frame = document.getElementById('qrFrame');
            
            overlay.style.display = 'flex';
            setTimeout(() => frame.classList.add('active'), 10);
        
            // Fermeture au clic externe
            overlay.addEventListener('click', (event) => {
                if (event.target === overlay) closeqr();
            });
        }
        
        function closeqr() {
            const overlay = document.getElementById('qrOverlay');
            const frame = document.getElementById('qrFrame');
            
            frame.classList.remove('active');
            setTimeout(() => overlay.style.display = 'none', 300);
        }
        
        function clearCart() {
            panier = [];
            updateCart();
            
        }
        
        async function saveCart() {
            try {
                console.log("üîÑ Tentative de sauvegarde...");
                
                // Debug 1: V√©rifier le contenu du panier
                console.log("üì¶ Contenu du panier:", JSON.stringify(panier, null, 2));
                
                const response = await fetch('save_cart.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(panier)
                });
                
                // Debug 2: V√©rifier la r√©ponse HTTP brute
                console.log("‚ö° R√©ponse HTTP:", response);
                
                const result = await response.json();
                console.log("üì® R√©ponse JSON:", result);
        
                if (!response.ok) throw new Error(result.error || 'Erreur inconnue');
               
                
                
            } catch (error) {
                console.error("üî• Erreur:", error);
                alert("‚ùå Erreur lors de la sauvegarde: " + error.message);
            }
        }
    </script>
