<div class="container">
    <!-- Scanner QR Code -->
    <div class="scanner-container">
        <h2><i class="fas fa-qrcode"></i> Scanner QR Code</h2>
        <div id="qr-reader">
            <div class="scanner-overlay"></div>
        </div>
        <div id="result">
            <p><strong>Code QR scanné :</strong></p>
            <p id="scanned-result">Aucun code détecté</p>
        </div>
        <div class="button-group">
            <button id="start-scan-btn"><i class="fas fa-play"></i> Démarrer</button>
            <button id="stop-btn" class="secondary"><i class="fas fa-stop"></i> Arrêter</button>
        </div>
    </div>

    <!-- Formulaire d'ajout de produit -->
    <div class="form-container">
        <h2><i class="fas fa-cube"></i> Ajouter un produit</h2>
        <form id="product-form" method="post" action="ajouter_produit.php" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product-name">Nom du produit</label>
                <input type="text" id="product-name" name="nom" required placeholder="Entrez le nom du produit">
            </div>
            <div class="form-group">
                <label for="product-image">Image du produit</label>
                <input type="file" id="product-image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="product-price">Prix (TND)</label>
                <input type="number" id="product-price" name="prix" step="0.01" required placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="product-qr">Code QR</label>
                <input type="text" id="product-qr" name="codeqr" readonly placeholder="Scannez un QR code pour le remplir">
            </div>
            <button type="submit" class="secondary">
                <i class="fas fa-plus-circle"></i> Ajouter le produit
            </button>
        </form>
    </div>
</div>

<script>
    let html5Qrcode;
    let isScanning = false;

    async function onScanSuccess(decodedText) {
        document.getElementById('scanned-result').textContent = decodedText;
        document.getElementById('product-qr').value = decodedText;
        stopScanning(); // Arrêter immédiatement après détection
        
        // Afficher un message de succès temporaire
        showStatusMessage('QR Code scanné avec succès!', 'success');
    }

    function showStatusMessage(message, type) {
        // Supprimer les messages existants
        const existingMessages = document.querySelectorAll('.status-message');
        existingMessages.forEach(msg => msg.remove());
        
        const statusDiv = document.createElement('div');
        statusDiv.className = `status-message status-${type}`;
        statusDiv.textContent = message;
        
        // Insérer après le résultat du scan
        const resultDiv = document.getElementById('result');
        resultDiv.parentNode.insertBefore(statusDiv, resultDiv.nextSibling);
        
        // Supprimer après 3 secondes
        setTimeout(() => {
            statusDiv.remove();
        }, 3000);
    }

    async function startScanning() {
        if (!html5Qrcode) {
            html5Qrcode = new Html5Qrcode("qr-reader", { 
                useBarCodeDetectorIfSupported: true 
            });
        }

        try {
            await html5Qrcode.start(
                { facingMode: "environment" },
                {
                    fps: 60,
                    qrbox: { width: 250, height: 250 },
                    disableFlip: false
                },
                onScanSuccess
            );

            isScanning = true;
            updateScannerUI();
        } catch (err) {
            console.error("Erreur du scanner :", err);
            showStatusMessage('Erreur lors du démarrage du scanner', 'error');
        }
    }

    function stopScanning() {
        if (html5Qrcode && isScanning) {
            html5Qrcode.stop().then(() => {
                isScanning = false;
                updateScannerUI();
            }).catch(console.error);
        }
    }

    function updateScannerUI() {
        const startBtn = document.getElementById('start-scan-btn');
        const stopBtn = document.getElementById('stop-btn');
        
        if (isScanning) {
            startBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
        } else {
            startBtn.style.display = 'flex';
            stopBtn.style.display = 'none';
        }
    }

    // Gestion du formulaire
    document.getElementById('product-form').addEventListener('submit', function(e) {
        const qrCode = document.getElementById('product-qr').value;
        if (!qrCode) {
            e.preventDefault();
            showStatusMessage('Veuillez scanner un QR code avant de soumettre', 'error');
            return;
        }
        
        // Afficher un indicateur de chargement
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<div class="loading"></div> Ajout en cours...';
        submitBtn.disabled = true;
        
        // Réactiver le bouton après 3 secondes (au cas où la soumission échoue)
        setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }, 3000);
    });

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById('start-scan-btn').addEventListener('click', startScanning);
        document.getElementById('stop-btn').addEventListener('click', stopScanning);
        
        // Initialiser l'interface
        updateScannerUI();
    });

    // Gestion du redimensionnement de la fenêtre
    window.addEventListener('resize', function() {
        if (isScanning) {
            stopScanning();
            setTimeout(startScanning, 100);
        }
    });
</script>
